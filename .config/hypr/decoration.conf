decoration {

    rounding = 1

    blur {
        enabled = false
        size = 5
        passes = 2
        popups = true
        special = true
        new_optimizations = true
        ignore_opacity = true
    }
    
    drop_shadow = true
    shadow_range = 25
    shadow_render_power = 10
    col.shadow = 0x50000000
    col.shadow_inactive=0x50000000

